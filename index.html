<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-IDS | Neural Gateway</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="canvas-container"></div>

    <div id="main-frame" class="cyber-card w-full max-w-6xl rounded-[2.5rem] flex flex-col md:flex-row overflow-hidden relative border-t border-l border-white/10 animate__animated animate__zoomIn">
        <div class="card-overlay"></div>
        <div class="scanner-line"></div>

        <div class="md:w-5/12 p-12 bg-slate-950/40 border-r border-cyan-500/10 flex flex-col justify-between relative">
            <div>
                <div class="flex items-center gap-4 mb-10">
                    <div class="p-3 bg-cyan-500/10 border-cyan-500/30 rounded-xl">
                        <svg class="w-8 h-8 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tighter text-white uppercase">AI Intrusion</h1>
                        <p class="text-cyan-400 text-xs font-cyber tracking-widest uppercase">Detection System</p>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="flex items-center justify-between text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                        <span>Neural Load</span>
                        <span class="text-cyan-400">Stable</span>
                    </div>
                    <div class="h-1 bg-slate-800 rounded-full overflow-hidden">
                        <div class="bg-cyan-500 h-full w-2/3 shadow-[0_0_10px_#00f3ff]"></div>
                    </div>
                </div>
            </div>

            <div class="bg-black/60 p-6 rounded-2xl border border-white/5 font-mono text-[11px] leading-relaxed">
                <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
                    <span class="text-cyan-500 font-bold">>> IDS_REALTIME_FEED</span>
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span>
                </div>
                <div id="ids-logs" class="text-slate-400 h-32 overflow-hidden"></div>
            </div>
        </div>

        <div class="md:w-7/12 p-12 md:p-20 relative bg-gradient-to-br from-transparent to-cyan-900/10">
            
            <div id="login-view" class="active-panel">
                <div class="mb-12">
                    <h2 class="text-4xl font-bold text-white mb-2">Operator Sign-In</h2>
                    <p class="text-slate-400">Initialize biometric authentication sequence.</p>
                </div>

                <form class="space-y-6">
                    <div class="relative">
                        <input type="text" placeholder="OPERATOR_ID" class="w-full neon-input rounded-2xl px-6 py-5 text-white font-mono placeholder-slate-600">
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="ACCESS_PASSKEY" class="w-full neon-input rounded-2xl px-6 py-5 text-white font-mono placeholder-slate-600">
                    </div>
                    <button type="button" class="w-full py-5 bg-cyan-500 text-slate-950 font-black text-lg uppercase tracking-[0.2em] rounded-2xl hover:bg-white transition-all shadow-lg hover:shadow-cyan-500/40">
                        Bypass Firewall
                    </button>
                </form>
                <div class="mt-10 text-center">
                    <p class="text-slate-500 text-sm">Missing from Node Registry? <button onclick="switchView()" class="text-cyan-400 font-bold hover:underline">Request Deployment</button></p>
                </div>
            </div>

            <div id="signup-view" class="hidden-panel">
                <div class="mb-10">
                    <h2 class="text-4xl font-bold text-white mb-2">Deploy New Node</h2>
                    <p class="text-slate-400">Register administrative instance on Neural Grid.</p>
                </div>

                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" placeholder="Full Name" class="w-full neon-input rounded-xl px-5 py-4 text-white font-mono">
                        <select class="w-full neon-input rounded-xl px-5 py-4 text-slate-400 font-mono appearance-none">
                            <option>Admin Access</option>
                            <option>Analyst Access</option>
                            <option>Observer Only</option>
                        </select>
                    </div>
                    <input type="email" placeholder="Corporate Email" class="w-full neon-input rounded-xl px-5 py-4 text-white font-mono">
                    <input type="password" placeholder="Define Neural Passkey" class="w-full neon-input rounded-xl px-5 py-4 text-white font-mono">
                    <button type="button" class="w-full py-5 bg-white text-slate-950 font-black text-lg uppercase tracking-[0.2em] rounded-2xl mt-4 hover:bg-cyan-400 transition-all">
                        Initialize Node
                    </button>
                </form>
                <div class="mt-8 text-center">
                    <button onclick="switchView()" class="text-slate-500 text-sm hover:text-cyan-400 transition-colors tracking-widest uppercase font-bold">Back to Secure Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="background.js"></script>
    <script src="app.js"></script>
</body>
</html>
